 <div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="display-4 text-danger">
      <i class="fas fa-utensils"></i> Welcome to <span class="text-primary">YumCart 🍴</span>
    </h1>
    <p class="lead text-muted">Order your favorite meals from the best restaurants</p>
    <a routerLink="menu" class="btn btn-warning btn-lg mt-3">
      <i class="fas fa-concierge-bell"></i> Explore Menu
    </a>
  </div>


  <h2 class="text-center mb-4 text-success">
    <i class="fa fa-star"></i> Featured Items
  </h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let item of featuredItems">
      <div class="card h-100 shadow-sm">
        <img [src]="item.image" class="card-img-top" [alt]="item.name">
        <div class="card-body text-center">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text text-primary">₹{{ item.price }}</p>
          <p class="card-text">
            <i class="fas fa-store"></i> {{ item.restaurant }} <br>
            <i class="fas fa-map-marker-alt"></i> {{ item.location }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
